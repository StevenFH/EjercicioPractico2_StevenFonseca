<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{general/fragmentos :: head}"/>
<body>
<header th:replace="~{general/fragmentos :: header}"/>

<section class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-search"></i> [[#{consultas.titulo}]]</h4>
        </div>
        <div class="card-body">

            <!-- Usuarios por Rol -->
            <div class="mb-4">
                <h5><i class="fas fa-users"></i> Usuarios por Rol</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Rol</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${usuariosPorRol}">
                            <td th:text="${u.nombre}"></td>
                            <td th:text="${u.apellido}"></td>
                            <td th:text="${u.email}"></td>
                            <td th:text="${u.rol.nombre}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Usuarios Ordenados -->
            <div class="mb-4">
                <h5><i class="fas fa-sort"></i> Usuarios Ordenados por Fecha de Creación</h5>
                <ul class="list-group">
                    <li class="list-group-item" th:each="u : ${usuariosOrdenados}">
                        <span th:text="${u.nombre} + ' ' + ${u.apellido}"></span> -
                        <span th:text="${u.fechaCreacion}"></span>
                    </li>
                </ul>
            </div>

            <!-- Estadísticas -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card text-center bg-success text-white">
                        <div class="card-body">
                            <h5>Usuarios Activos</h5>
                            <h3 th:text="${activos}"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-center bg-danger text-white">
                        <div class="card-body">
                            <h5>Usuarios Inactivos</h5>
                            <h3 th:text="${inactivos}"></h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<section th:replace="~{general/fragmentos :: mostrarToast}"/>
<footer th:replace="~{general/fragmentos :: footer}"/>
</body>
</html>
