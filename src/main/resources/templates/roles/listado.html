<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{general/fragmentos :: head}"/>
<body>
<header th:replace="~{general/fragmentos :: header}"/>

<!-- Modal para agregar rol -->
<section th:fragment="agregarRol">
    <div class="row py-4 mb-2 bg-light">
        <div class="col-md-3" sec:authorize="hasRole('ROLE_ADMIN')">
            <button type="button" class="btn btn-primary"
                    data-bs-toggle="modal" data-bs-target="#agregarRolModal">
                <i class="fa-solid fa-plus"></i> [[#{role.agregar}]]
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="agregarRolModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title"><i class="fa-solid fa-layer-group"></i> [[#{role.agregar}]]</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/roles/guardar}" th:object="${rol}" method="post" class="was-validated">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>[[#{role.rol}]]</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label>[[#{categoria.descripcion}]]</label>
                            <input type="text" th:field="*{descripcion}" class="form-control"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fa-solid fa-xmark"></i> [[#{accion.cerrar}]]
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-floppy-disk"></i> [[#{accion.guardar}]]
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Listado de roles -->
<section th:fragment="listadoRoles" class="p-3">
    <div class="card p-2">
        <div class="card-header"><h4>[[#{role.listado}]]</h4></div>
        <div class="card-body">
            <div th:if="${roles != null and !roles.empty}">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>[[#{role.rol}]]</th>
                            <th>[[#{categoria.descripcion}]]</th>
                            <th sec:authorize="hasRole('ROLE_ADMIN')">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="r : ${roles}">
                            <td th:text="${r.id}"></td>
                            <td th:text="${r.nombre}"></td>
                            <td th:text="${r.descripcion}"></td>
                            <td sec:authorize="hasRole('ROLE_ADMIN')">
                                <a th:href="@{'/roles/editar/' + ${r.id}}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-pencil-alt"></i> [[#{accion.actualizar}]]
                                </a>
                                <a th:href="@{'/roles/eliminar/' + ${r.id}}" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${roles == null or roles.empty}" class="text-center p-2">
                <span>[[#{lista.vacia}]]</span>
            </div>
        </div>
    </div>
</section>

<section th:replace="~{general/fragmentos :: mostrarToast}"/>
<footer th:replace="~{general/fragmentos :: footer}"/>
</body>
</html>
