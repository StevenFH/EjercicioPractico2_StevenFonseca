<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{general/fragmentos :: head}"/>
<body>
<header th:replace="~{general/fragmentos :: header}"/>

<section class="container mt-4">
    <form method="POST" th:action="@{/roles/guardar}" th:object="${rol}" class="was-validated">
        <input type="hidden" th:field="*{id}"/>
        <div class="row py-4 mb-4 bg-light">
            <div class="col-md-4 d-grid">
                <a th:href="@{/roles/listado}" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                </a>
            </div>
            <div class="col-md-4 d-grid">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check"></i> [[#{accion.guardar}]]
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card-header"><h4>[[#{accion.actualizar}]]</h4></div>
            <div class="card-body">
                <div class="mb-3">
                    <label>[[#{role.rol}]]</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label>[[#{categoria.descripcion}]]</label>
                    <input type="text" th:field="*{descripcion}" class="form-control"/>
                </div>
            </div>
        </div>
    </form>
</section>

<section th:replace="~{general/fragmentos :: mostrarToast}"/>
<footer th:replace="~{general/fragmentos :: footer}"/>
</body>
</html>
