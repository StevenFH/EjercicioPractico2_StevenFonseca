<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{general/fragmentos :: head}"/>
<body>
<header th:replace="~{general/fragmentos :: header}"/>

<section class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-chart-bar"></i> [[#{reportes.titulo}]]</h4>
        </div>
        <div class="card-body">
            <p class="lead">[[#{reportes.descripcion}]]</p>

            <!-- Reporte 1: Usuarios por Rol -->
            <div class="mb-4">
                <h5><i class="fas fa-users"></i> Usuarios por Rol</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Rol</th>
                            <th>Total Usuarios</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rol : ${roles}">
                            <td th:text="${rol.nombre}"></td>
                            <td th:text="${#lists.size(rol.usuarios)}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Reporte 2: Usuarios Activos/Inactivos -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card text-center bg-success text-white">
                        <div class="card-body">
                            <h5>Usuarios Activos</h5>
                            <h3 th:text="${activos}"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-center bg-danger text-white">
                        <div class="card-body">
                            <h5>Usuarios Inactivos</h5>
                            <h3 th:text="${inactivos}"></h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reporte 3: Usuarios por Fecha -->
            <div class="mb-4">
                <h5><i class="fas fa-calendar-alt"></i> Usuarios creados en un rango de fechas</h5>
                <ul class="list-group">
                    <li class="list-group-item" th:each="u : ${usuariosPorFecha}">
                        <span th:text="${u.nombre} + ' ' + ${u.apellido}"></span> -
                        <span th:text="${u.fechaCreacion}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<section th:replace="~{general/fragmentos :: mostrarToast}"/>
<footer th:replace="~{general/fragmentos :: footer}"/>
</body>
</html>
