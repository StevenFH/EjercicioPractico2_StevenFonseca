<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{general/fragmentos :: head}"/>
<body>
<header th:replace="~{general/fragmentos :: header}"/>

<!-- Tabs de navegación para consultas -->
<section th:fragment="tabs">
    <div class="container mt-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#usuariosPorRol">Usuarios por Rol</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#usuariosOrdenados">Usuarios Ordenados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#estadisticas">Estadísticas</a>
            </li>
        </ul>
    </div>
</section>

<!-- Tarjetas con resultados -->
<section th:fragment="tarjetas">
    <div class="tab-content container mt-4">
        <!-- Usuarios por Rol -->
        <div class="tab-pane fade show active" id="usuariosPorRol">
            <h4>Usuarios por Rol</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Rol</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${usuariosPorRol}">
                        <td th:text="${u.nombre}"></td>
                        <td th:text="${u.apellido}"></td>
                        <td th:text="${u.email}"></td>
                        <td th:text="${u.rol.nombre}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Usuarios Ordenados -->
        <div class="tab-pane fade" id="usuariosOrdenados">
            <h4>Usuarios Ordenados por Fecha de Creación</h4>
            <ul class="list-group">
                <li class="list-group-item" th:each="u : ${usuariosOrdenados}">
                    <span th:text="${u.nombre} + ' ' + ${u.apellido}"></span> -
                    <span th:text="${u.fechaCreacion}"></span>
                </li>
            </ul>
        </div>

        <!-- Estadísticas -->
        <div class="tab-pane fade" id="estadisticas">
            <h4>Estadísticas de Usuarios</h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="card text-center bg-success text-white">
                        <div class="card-body">
                            <h5>Usuarios Activos</h5>
                            <h3 th:text="${activos}"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-center bg-danger text-white">
                        <div class="card-body">
                            <h5>Usuarios Inactivos</h5>
                            <h3 th:text="${inactivos}"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section th:replace="~{general/fragmentos :: mostrarToast}"/>
<footer th:replace="~{general/fragmentos :: footer}"/>
</body>
</html>
